<div class="landing-container">
  <h2>Welcome, {{ user?.name || user?.email }}</h2>
  <div *ngIf="user">
    <div class="role">Role: <strong>{{ user.role }}</strong></div>
    <div class="actions">
      <ng-container [ngSwitch]="user.role">
        <div *ngSwitchCase="'EMPLOYEE'">
          <!-- Employee actions -->
          <button>View Appraisals</button>
        </div>
        <div *ngSwitchCase="'HR'">
          <!-- HR actions -->
          <button>Manage Users</button>
        </div>
        <div *ngSwitchCase="'MANAGER'">
          <!-- Manager actions -->
          <button>Review Team</button>
        </div>
        <div *ngSwitchCase="'ADMIN'">
          <!-- Admin actions -->
          <button>System Settings</button>
        </div>
        <div *ngSwitchDefault>
          <span>No actions available for your role.</span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
